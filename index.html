<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Water Quality Monitor</title>

<!-- External Libraries -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/mqtt@5.1.3/dist/mqtt.min.js"></script>

<style>

/* ================= GLOBAL STYLES ================= */

*{
box-sizing:border-box;
margin:0;
padding:0;
}

body{
font-family: 'Segoe UI', sans-serif;
background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:#ffffff;
min-height:100vh;
}

.container{
max-width:1200px;
margin:auto;
padding:15px;
}

/* ================= HEADER ================= */

.header{
text-align:center;
padding:20px 0;
font-size:24px;
font-weight:bold;
letter-spacing:1px;
}

/* ================= CARD ================= */

.card{
background:rgba(255,255,255,0.07);
padding:18px;
border-radius:15px;
margin-bottom:15px;
box-shadow:0 8px 25px rgba(0,0,0,0.4);
transition:0.3s;
}

.card:hover{
transform:translateY(-3px);
}

/* ================= STATUS COLORS ================= */

.safe{
color:#00ff88;
font-weight:bold;
}

.unsafe{
color:#ff4d4d;
font-weight:bold;
}

.connected{
color:#00ff00;
font-weight:bold;
}

.disconnected{
color:#ff8800;
font-weight:bold;
}

/* ================= VALUE DISPLAY ================= */

.big-value{
font-size:32px;
margin-top:10px;
}

.small-label{
font-size:14px;
opacity:0.8;
}

/* ================= SELECT ================= */

select{
width:100%;
padding:12px;
border-radius:10px;
border:none;
font-size:16px;
margin-top:10px;
}

/* ================= GRID ================= */

.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
}

/* ================= MOBILE ================= */

@media(max-width:768px){
.grid{
grid-template-columns:1fr;
}
.big-value{
font-size:26px;
}
.header{
font-size:20px;
}
}

/* ================= ANIMATION ================= */

.fade{
animation:fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}

</style>
</head>

<body>

<div class="container">

<div class="header">
ðŸ’§ Smart Water Quality IoT Dashboard
</div>

<!-- DEVICE SELECT -->
<div class="card fade">
<div class="small-label">Select Device</div>
<select id="deviceSelect">
<option value="">-- Select WP Device --</option>
<script>
for(let i=1;i<=18;i++){
let id=i.toString().padStart(2,'0');
document.write(`<option value="WP_${id}">WP_${id}</option>`);
}
</script>
</select>
<div id="connectionStatus" class="disconnected" style="margin-top:10px;">
NOT CONNECTED
</div>
</div>

<!-- CURRENT STATUS -->
<div class="card fade">
<div class="grid">

<div>
<div class="small-label">TDS VALUE</div>
<div id="tdsValue" class="big-value">--</div>
<div id="tdsStatus">--</div>
</div>

<div>
<div class="small-label">TURBIDITY</div>
<div id="turbStatus" class="big-value">--</div>
</div>

</div>
</div>

<!-- LIVE GRAPH -->
<div class="card fade">
<div class="small-label">Live TDS Trend (Last 20)</div>
<canvas id="tdsChart"></canvas>
</div>

</div>

<script>

/* ================= VARIABLES ================= */

let client;
let selectedDevice="";
let lastMessageTime=0;
let reconnectInterval=null;

let tdsHistory=[];
const MAX_POINTS=20;

/* ================= CHART INIT ================= */

const ctx=document.getElementById("tdsChart").getContext("2d");

const tdsChart=new Chart(ctx,{
type:"line",
data:{
labels:[],
datasets:[{
label:"TDS ppm",
data:[],
borderColor:"#00ffff",
backgroundColor:"rgba(0,255,255,0.2)",
fill:true,
tension:0.4
}]
},
options:{
responsive:true,
plugins:{legend:{display:false}},
scales:{
y:{
beginAtZero:true
}
}
}
});

/* ================= MQTT CONNECT ================= */

function connectMQTT(){

client=mqtt.connect("wss://test.mosquitto.org:8081/mqtt");

client.on("connect",()=>{
console.log("MQTT Connected");
});

client.on("reconnect",()=>{
console.log("Reconnecting...");
});

client.on("error",(err)=>{
console.log("MQTT Error:",err);
});

client.on("message",(topic,message)=>{

if(topic===selectedDevice){

lastMessageTime=Date.now();

let data=JSON.parse(message.toString());

updateUI(data);

}

});

}

/* ================= UPDATE UI ================= */

function updateUI(data){

let tdsVal=data.TDS_Value;
let tdsStat=data.TDS_Status.replace(/[^A-Z ]/g,"").trim();
let turbStat=data.Turbidity_Status.replace(/[^A-Z ]/g,"").trim();

document.getElementById("tdsValue").innerHTML=tdsVal+" ppm";

let tdsStatusEl=document.getElementById("tdsStatus");
tdsStatusEl.innerHTML=tdsStat;
tdsStatusEl.className=(tdsStat==="SAFE")?"safe":"unsafe";

let turbEl=document.getElementById("turbStatus");
turbEl.innerHTML=turbStat;
turbEl.className=(turbStat==="CLEAN")?"safe":"unsafe";

updateChart(tdsVal);

}

/* ================= UPDATE CHART ================= */

function updateChart(value){

tdsHistory.push(value);

if(tdsHistory.length>MAX_POINTS){
tdsHistory.shift();
}

tdsChart.data.labels=tdsHistory.map((_,i)=>i+1);
tdsChart.data.datasets[0].data=tdsHistory;
tdsChart.update();

}

/* ================= DEVICE SELECT ================= */

document.getElementById("deviceSelect").addEventListener("change",function(){

selectedDevice=this.value;

if(selectedDevice!==""){
client.subscribe(selectedDevice);
tdsHistory=[];
tdsChart.update();
}

});

/* ================= CONNECTION MONITOR ================= */

setInterval(()=>{

if(selectedDevice==="") return;

let now=Date.now();

if(now-lastMessageTime<8000){
document.getElementById("connectionStatus").innerHTML="CONNECTED";
document.getElementById("connectionStatus").className="connected";
}else{
document.getElementById("connectionStatus").innerHTML="NOT CONNECTED";
document.getElementById("connectionStatus").className="disconnected";
}

},2000);

/* ================= START ================= */

connectMQTT();

</script>

</body>
</html>
